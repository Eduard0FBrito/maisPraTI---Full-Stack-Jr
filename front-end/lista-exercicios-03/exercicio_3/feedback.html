<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <header>
        <h1>Formulário de Feedback</h1>
    </header>
    <main>
        <form action="/enviar-feedback" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" 
                       placeholder="Digite seu nome completo" required>
            </div>
            
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"
                       placeholder="seu.email@exemplo.com" required>
            </div>
            
            <fieldset>
                <legend>Endereço Completo</legend>
                <div>
                    <label for="endereco">Rua, Número, Bairro:</label>
                    <input type="text" id="endereco" name="rua_numero_bairro" 
                           placeholder="Ex: Rua das Flores, 123, Centro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Ex: Feira de Santana" required>
                </div>
                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Ex: BA" required>
                </div>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-?\d{3}" 
                           placeholder="Ex: 44000-000 ou 44000000" title="CEP no formato 99999-999 ou 99999999" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Feedback</legend>
                <div>
                    <label for="tipoFeedback">Tipo de Feedback:</label>
                    <select id="tipoFeedback" name="tipo_feedback" required>
                        <option value="">Selecione um tipo...</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="duvida">Dúvida</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            
                <div>
                    <label for="mensagemFeedback">Seu Feedback:</label>
                    <textarea id="mensagemFeedback" name="mensagem_feedback" rows="7"
                            placeholder="Digite aqui seu feedback detalhado..." required></textarea>
                </div>
            </fieldset>
            
            <button type="submit">Enviar Feedback</button>
        </form>
    </main>
</body>
</html>
